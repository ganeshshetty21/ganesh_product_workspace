<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter valid values</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel" [(ngModel)]="todo.description" class="form-control"
                name="description" required="required" minlength="5">
            <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter atleast 5 characters in
                Description</div>
        </fieldset>
        <fieldset class="form-group">
            <label>Target Date</label>
            <!-- <input type="date" #targetDate="ngModel" [(ngModel)]="todo.targetDate" class="form-control"
                name="targetDate" required="required"> -->
            <input type="date" #targetDate="ngModel" [ngModel]="todo.targetDate | date:'yyyy-MM-dd' "
                (ngModelChange)="todo.targetDate = $event" class="form-control" name="targetDate" required="required">
            <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter valid Target Date</div>

        </fieldset>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
